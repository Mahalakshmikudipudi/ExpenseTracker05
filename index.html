<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0;">
    <h1>Expense Tracker Program</h1>
    <form onsubmit="handleFormSubmit(event)" >
        <label for="number" class="form-label">Choose ExpenseAmount: </label>
        <input type="number" class="form-control-sm" name="amount" id="amount">
        <label for="text" class="form-label">Choose Description: </label>
        <input type="text" name="description" id="description" class="form-control-sm">
        <label for="text" class="form-label">Choose a Category: </label>
        <select class="form-control-sm" name="category" id="category">
            <option>Fuel</option>
            <option>Movie</option>
            <option>Rent</option>
            <option>Vacation</option>
            <option>Food</option>
            <option>Current Bill</option>
            <option>Travelling</option>

        </select>
        <button type="submit" >Add Expense</button>
    </form>
    <ul id="expense-list" class="mt-3 list-group"></ul>
    <script src="index.js"></script>
    
</body>
</html>
